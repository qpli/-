<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<span th:text="${test}"></span>

<input name="reportId" id="id">
<input type="button" value="导出" id="export"></input>
<script>
    $('#export').click(function() {
        var reportId = $("#id").val();
        $.ajax({
            type: "POST",
            url: "/excel/export",
            data: {"reportId":reportId},
            success: function(data) {
                console.log(data);
                if (data.code == "200") {
                    fileId=encodeURIComponent(data.data);
                    console.log(fileId);
                    window.location.href =   "/get.do?id="+fileId;
                }
                else {
                    $("#btn_login").attr("disabled", false);
                    $("#btn_login").val("登陆");
                    alert("用户或密码错误！");
                }
            }
        });
    });
</script>
</body>
</html>
