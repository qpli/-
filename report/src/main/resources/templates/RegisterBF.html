<html>

    function hideURLbar() {

    } </script>

    <link href="http://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">

    <link href="/css/register_css/register_bootstrap.css" rel="stylesheet" type='text/css' media="all"/>
    <link href="/css/register_css/register_style.css" rel="stylesheet" type='text/css' media="all"/>
    <script type="application/javascript" src="js/reportJS/register.js"></script>
    <!-- /css -->
    <style>
        .test {
            background-color: transparent;
            width: 100%;
            height: 34px;
            padding: 6px 12px;
        }

<body>
<h1 class="w3ls">欢迎注册灵活报表系统</h1>
<div class="content-agileits">
    <form id="form1" onsubmit="return false;" data-toggle="validator" role="form">
        <input type="hidden" name="user_authority" value="3"/>
        <div class="form-group 小贝壳网站模板 w3 w3l">
            <label class="control-label">工号</label>
            <input type="text" class="form-control" id="petname_empid" name="empId" placeholder="Employee number"
                   data-error="请输入姓名" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group 小贝壳网站模板 w3 w3l">
            <label class="control-label">姓名</label>
            <input type="text" class="form-control" id="petname_empName" name="empName" placeholder="Name"
                   data-error="请输入姓名" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group agile agileits-小贝壳网站模板 w3-agile">
            <label for="inputPassword" class="control-label">密码</label>
            <div class="form-inline row">
                <div class="form-group col-sm-6 agileits-小贝壳网站模板">
                    <input type="password" data-minlength="6" class="form-control" id="inputPassword" name="password"
                           placeholder="Password" required>
                    <div class="help-block">Minimum of 6 characters</div>
                </div>
                <div class="form-group col-sm-6 w3-agile">
                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword"
                           data-match-error="Whoops, these don't match" placeholder="Confirm Password" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group 小贝壳网站模板 w3 w3l">
                <label class="control-label">所属团队</label>
                <input type="text" class="form-control" id="petname_orgName" name="orgName" placeholder="Petname"
                       data-error="请输入姓名" required>

                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group 小贝壳网站模板 w3 w3l">
                <label class="control-label">您的职位是：</label>
                <!--<input type="text" class="form-control" id="petname" name="user_petname" placeholder="Petname" data-error="请输入姓名" required>-->
                <div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <label><input name="roleId" class="test2" type="radio" value="1"/>&nbsp;&nbsp;
                        <font style="color:white;">团队长</font>
                    </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="roleId" class="test2" type="radio" value="0" checked/>&nbsp;&nbsp;<font
                            style="color:white;">队员</font></label>

                </div>
                <!--<div class="help-block with-errors"></div>-->
            </div>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg" id="reg_button">Submit</button>
        </div>
    </form>
</div>
<p class="copyright-w3ls">© 2019 All Rights Reserved | Design by 招商银行 系统开发部</a></p>
<!-- js files -->
<script src="js/register_js/register_jquery-1.10.2.min.js"></script>
<script src="js/register_js/register_bootstrap.min.js"></script>
<script src="js/register_js/register_validator.min.js"></script>
<!-- /js files -->

<script type="application/javascript">
    $('#form1').submit(function () { //当提交表单时，会发生 submit 事件。
        // 如果页面有表单，那么可以利用jquery的serialize()方法获取表单的全部数据
        var postData = $("#form1").serialize(); //序列化表单，后台可正常通过post方法获取数据
        $.ajax({
            type: "POST",
            url: "/reg",
            dataType: 'json',
            data: postData,
            beforeSend: function () {
                $("#reg_button").attr("disabled", true);//提交表单前的处理，防止用户多次点击【登陆】，重复提交表单
                $("#reg_button").val("正在注册...");
            },
            success: function (data) {
                if (data.code == '0') {
                    alert("注册成功")
                    window.location.href = '/successIndex';
                }
                else {
                    $("#reg_button").attr("disabled", false);
                    $("#reg_button").val("注册");
                    alert(data.msg);
                }
            }
        });
    });

</script>
</body>
</html>
