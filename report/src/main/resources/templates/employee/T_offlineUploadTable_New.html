<div class="headerpage"></div>
<div class="dislpayArrow hidden-xs">
    <a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a>
</div>

<article class="cl pd-20">
    <!--填充数据-->
    <form action="http://localhost:8081/uploadExcel" method="post" enctype="multipart/form-data">
        <div class="col-xs-3 col-sm-6 col-xs-offset-2 "
             style="box-shadow:2px 2px  1px 1px  #aaa; margin-bottom:20px; margin-top: 30px;">
            <div style=" margin-bottom: 20px; margin-top: 20px;">
                <label class="form-label col-xs-6 col-sm-2">选择表名：</label>
                <select class="input-text" style="width: 30%;" name="TableName" id="orgnize" placeholder="请选择报表">
                    <option th:each="reportInfo : ${reportLists}" th:value="${reportInfo.reportId}"
                            th:text="${reportInfo.reportName}"></option>
                </select>
                <input type="hidden" value="" name="reportId" id="reportId"/>
                <input type="hidden" value="" name="reportName" id="reportName"/>
                <input class="btn btn-primary radius" type="button" id="downLoad" value="&nbsp;&nbsp;下载表模板&nbsp;&nbsp;">
            </div>
            <div style=" margin-bottom: 20px; margin-top: 20px;">
                <label class="form-label col-xs-6 col-sm-2">上传文件：</label>
                <input type="file" name="file" id="file" style="width:160px" value="选择文件">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="btn btn-primary radius" type="button" id="upload" value="&nbsp;&nbsp;上传&nbsp;&nbsp;">

            </div>
            <div>

            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script>
    $(function () {
        $(".headerpage").load("/Ttop");
    });
    var repoorId;
    repoorId = $("#orgnize").get(0).selectedIndex = 1;
    $("#orgnize").val(repoorId);
    //js代码
    $("#orgnize").select({
        placeholder: '请选择报表',
        allowClear: true
    });
    // $("#orgnize").val(null).trigger("change");

    $("#orgnize").on("change", function () {
        var seled = $(this).val();
        $("#reportId").val(seled);
        repoorId = $("#reportId").val();
    });
    $('#downLoad').click(function () {
        var postData = {
            "reportId": repoorId
        }
        console.log(postData);
        $.ajax({
            type: "POST",
            url: "/excel/export",
            data: postData,
            success: function (data) {
                console.log(data);
                if (data.code == "200") {
                    fileId = encodeURIComponent(data.data);
                    console.log(fileId);
                    window.location.href = "/get.do?id=" + fileId;
                }
                else {
                    $("#btn_login").attr("disabled", false);
                    $("#btn_login").val("登陆");
                    alert("用户或密码错误！");
                }
            }
        });
    })

    $('#upload').click(function () {
        var formData = new FormData($('form')[0]);//获取表单序列化后的
        formData.append('file', $(':file')[0].files[0]);
        $.ajax({
            url: '/uploadExcel',
            type: 'POST',
            dataType: "json",
            data: formData,
            //这两个设置项必填
            contentType: false,
            processData: false,
            success: function (data) {
                // alert("上传成功！");
                console.log(data);
                if (data.msg != '上传失败') {
                    alert(data.msg);
                    window.location.href = "/successIndex";
                } else {
                    alert(data.msg);
                    // window.location.href="/successIndex";
                }

            }
        })
    })
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
